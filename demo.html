  <style>
   .delivery-section {
  text-align: center;
  padding: 50px 20px;
  background: #f8f8f8;
}

.delivery-section h2 {
  font-size: 28px;
  color: #222;
  margin-bottom: 30px;
  position: relative;
  display: inline-block;
}

.delivery-locations {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.delivery-locations .row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.delivery-locations .row span {
  background: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  border: 0.1px solid #ddd;
  font-weight: 600;
  color: #333;
  box-shadow: 14px 13px 6px rgba(0, 0, 0, 0.08);
  transition: all 0.3s ease;
}

.delivery-locations .row span:hover {
  background: #ff8c00;
  color: #fff;
  transform: scale(1.05);
}

.delivery-locations .row.zigzag {
  margin-left: 60px; /* Creates the zigzag offset */
}

@media (max-width: 768px) {
  .delivery-locations .row.zigzag {
    margin-left: 0;
  }
}

.map-container {
    flex: 1;
    min-width: 300px;
    height: 200px !important;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    position: relative;
}

/* =============== testimoial ========================== */

.testimonial-main {
    background-color: #18681c;
    border-radius: 15px;
    margin: 40px 0;
    overflow: hidden; /* Keeps child elements inside the border radius */
}

/* Left Side Image */
.testi-main-img {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e9ffeb; /* Light background behind image */
    padding: 20px;
}

.testi-main-img img {
    width: 100%;
    max-width: 400px; /* Prevents image from getting too huge on large screens */
    height: auto;
    object-fit: contain;
    display: block;
}

/* Right Side Box */
.testimonial-main-box {
    padding: 40px;
    background-color: #ffffff;
    height: 100%; /* Matches height of the image column */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Typography */
.test-head {
    margin-bottom: 20px;
}

.test-head span {
    font-family: "Dancing Script", cursive;
    font-size: 26px;
    font-weight: 600;
    color: #18681c;
    display: block;
}

.test-head h2 {
    font-size: 42px;
    font-weight: 700;
    color: #333;
    line-height: 1.2;
}

/* Testimonial Item Styling */
.testimonial-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
}

.testimonial-header img {
    width: 60px !important;
    height: 60px !important;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.test-details h4 {
    font-size: 18px;
    font-weight: 700;
    margin: 0;
    color: #000;
}

.test-details span {
    font-size: 14px;
    color: #666;
}

.testimonial-content .rating {
    font-size: 14px;
    margin-bottom: 10px;
    display: block;
    color: #ffc107;
}

.testimonial-content p {
    font-size: 15px;
    line-height: 1.6;
    color: #555;
}

/* =========================================
   MOBILE RESPONSIVENESS (Max-width: 768px)
   ========================================= */

@media (max-width: 768px) {
    
    .testimonial-main {
        margin: 20px 10px; /* Add side spacing on mobile */
        border-radius: 10px;
    }

    /* Adjust Image */
    .testi-main-img {
        padding: 30px 15px 0 15px; /* Remove bottom padding to merge with white box */
    }

    .testi-main-img img {
        width: 80%; /* Make image slightly smaller on mobile */
        margin: 0 auto;
    }

    /* Adjust Box */
    .testimonial-main-box {
        padding: 30px 20px;
        border-radius: 0; /* Reset desktop border radius */
        height: auto; /* Let content define height */
    }

    /* Adjust Typography */
    .test-head span {
        font-size: 22px;
    }

    .test-head h2 {
        font-size: 30px; /* Smaller heading for mobile */
    }

    .testimonial-content p {
        font-size: 14px;
    }
}



  </style>
</head>
