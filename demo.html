<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How It Works - Smooth Horizontal Scroll</title>

  <!-- Fonts & Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Signika+Negative:300,400&display=swap');

    body { 
      font-family: "Signika Negative", sans-serif; 
      font-weight: 300;
      margin: 0;
      padding: 0 20px;
    }
    .scrolling-wrapper {
      margin: 90px 0;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      }
      .card {
        flex: 0 0 auto;
        width: 100%;
        height: 50vH;
        background-color: blue;
        border: 1px solid #fff;
    }
  </style>
</head>

<body>

 <div class="scrolling-wrapper">
  <div class="card"><h2>Card1</h2></div>
  <div class="card"><h2>Card2</h2></div>
  <div class="card"><h2>Card3</h2></div>
  <div class="card"><h2>Card4</h2></div>
</div>
<section style="height:00vh"></section>

  

  <!-- GSAP Animation -->
  <script>
   // gsap.to()... infinity and beyond!
// For more check out greensock.com
let sections = gsap.utils.toArray(".card");
ScrollTrigger.defaults({
    markers: true,
  });
  gsap.to(sections, {
    xPercent: -100 * (sections.length - 1),
    ease: "none",
    scrollTrigger: {
      trigger: ".scrolling-wrapper",
      pin: true,
      scrub: 1,
      snap: 1 / (sections.length - 1),
      end: () => "+=" + document.querySelector(".scrolling-wrapper").offsetWidth
    }
  });
  </script>
</body>
</html>
